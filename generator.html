<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link generator</title>
    <script src="generator.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 10%;
      }
      
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
    </style>
</head>
<body onload="displayValidRangeMessage()">
  <h1>Link Generator</h1>
  <form>
    <label for="startRange">Start Range:</label>
    <input type="text" id="startRange" name="startRange" value="1">

    <label for="endRange">End Range:</label>
    <input type="text" id="endRange" name="endRange" value="1">
<br><br>
    <button type="button" onclick="displayTable()">displayTable</button>
  </form>

  <p id="validRange"></p>
  <div id="message"></div>
  <table id="tableContainer"></table>
</body>
  
</html>
